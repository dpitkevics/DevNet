{% extends "layout.html" %}

{% load i18n %}
{% load semanticui %}

{% block title %}{% trans "Account" %}{% endblock %}

{% block content %}
    <form class="ui form" method="POST" action="{% url "account_settings" %}">
        {% csrf_token %}
        
        <h4 class="ui dividing header">Account Settings</h4>
        
        {{ form|semanticui }}
        
        <button class="ui green basic button" type="submit">{% trans "Save" %}</button>
    </form>
{% endblock %}
