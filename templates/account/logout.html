{% extends "layout.html" %}

{% load i18n %}

{% block title %}{% trans "Log out" %}{% endblock %}

{% block content %}
    <form class="ui {% if not form.is_valid %}warning{% endif %} form" method="POST" action="{% url "account_logout" %}">
        {% csrf_token %}
                
        <h4 class="ui dividing header">Are you sure want to log out?</h4>
        
        <button type="submit" class="ui red basic button">Log out</button>
    </form>
{% endblock %}
