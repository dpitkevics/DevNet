{% extends 'layout.html' %}

{% block content %}
    Hello, World

    <div class="row">
        <div class="col-md-2">
            <button id="send-notification-button" type="button" class="btn btn-default btn-block">Send Notification
            </button>
            <div id="send-notification-popover">
                <form id="send-notification-form" role="form" action="{% url 'user_notifications_send_notification' %}"
                      method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="recipient_username">Username</label>
                        <input type="text" class="form-control" id="recipient_username" name="recipient_username"
                               placeholder="Recipient username">
                    </div>
                    <div class="form-group">
                        <label for="verb">Verb</label>
                        <input type="text" class="form-control" id="verb" name="verb" placeholder="Verb">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
        <div class="col-md-2">
            <a id="mark-as-read-button" class="btn btn-default btn-block" href="#">Mark as read</a>
        </div>
    </div>
{% endblock %}
