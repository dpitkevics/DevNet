{% load ratingtags %}

<div class="col-md-4">
    <div class="row">
        <div class="col-md-4">
            <img src="{{ project.author.get_avatar }}" />
        </div>

        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <strong>{{ project.author.get_full_name|default:project.author.username }}</strong>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    {{ project.created|date:"d. F, Y" }}
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <img src="{{ project.image|default:project.default_image }}" style="max-width: 100%" />
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h2>{{ project }}</h2>
        </div>
    </div>

    <hr />

    <div class="row">
        <div class="col-md-12">
            {% get_rating project as rating %}
            {{ rating }} ({{ rating.total_votes }})
        </div>
    </div>
</div>
