{% extends 'layout.html' %}

{% load staticfiles %}

{% block content %}
    <div id="project-feed"></div>
{% endblock %}

{% block body_js %}
    {{ block.super }}

    <script src="{% static 'js/Project.js' %}"></script>

    <script>
        $(function () {
            var project = new Project({
                getProjectsUrl: '{% url 'projects_get_all' %}'
            });

            project.renderProjectPanel();
        });
    </script>
{% endblock %}
