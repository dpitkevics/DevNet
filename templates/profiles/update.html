{% extends "layout.html" %}

{% load i18n %}
{% load staticfiles %}

{% block title %}{% trans "Account" %}{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/bootstrap-tagsinput.css' %}">
{% endblock %}

{% block body_js %}
    <script src="{% static 'js/bootstrap-tagsinput.js' %}"></script>
{% endblock %}

{% block content %}
    <form class="ui form" method="POST" action="{% url "profiles_update" %}">
        {% csrf_token %}
        
        <h4 class="ui dividing header">Profile Settings</h4>
        
        {{ form }}
        
        <button class="ui green basic button" type="submit">{% trans "Save" %}</button>
    </form>
{% endblock %}
